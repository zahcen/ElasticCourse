apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel-collector
  namespace: observability
spec:
  mode: daemonset
  image: otel/opentelemetry-collector-contrib:0.133.0
  config:        
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    processors:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
      batch:
        send_batch_size: 100
        timeout: 5s
      transform/product_page:
              trace_statements:
                - context: span
                  statements:
                    # If the span name starts with /p/, rename it to "Product Page"
                    - set(name, "Product Page") where attributes["http.target"] != nil && IsMatch(attributes["http.target"], "^/p/.*$")



    exporters:
      # NOTE: Prior to v0.86.0 use `logging` instead of `debug`.
      debug:
        verbosity: detailed
      otlp/apm:
        endpoint: "http://apm-server-apm-http.elastic-system.svc.cluster.local:8200"
        tls:
          insecure: true
        headers:
          Authorization: "Bearer KA9Q7p471Wx0S49kSP81RoyO"
      otlp/jaeger:
        endpoint: "http://jaeger-collector.istio-system.svc.cluster.local:4317"
        tls:
          insecure: true
      prometheus:
        endpoint: "0.0.0.0:9464"   # Prometheus exporter port
      otlphttp:
        endpoint: "https://ttp98716.live.dynatrace.com/api/v2/otlp"
        tls:
          insecure: false
        headers:
          Authorization: "Api-Token dt0c01.CDP64BGBYHHEDQJRD4V7VXYN.CJSLILVX3POC3ZECOEMXG4BVE2PCZQ6DUN7OPKOX43BVXTUTDMO4ONV3JBT4TFIV"

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [transform/product_page,memory_limiter, batch]
          exporters: [otlp/apm, otlp/jaeger, otlphttp] 
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlp/apm, prometheus, otlphttp]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/apm, otlphttp]
